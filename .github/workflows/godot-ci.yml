name: "Publish Project"

on:
  workflow_dispatch:
    inputs:
      dev-deploy:
        required: true
  push:
    tags:
      - '*'

env:
  WORKFLOW_NAME: ${{ github.workflow }}-${{ github.event.pull_request.number || inputs.dev-deploy != null && 'dev-build' || github.ref }}
  BUILD_PATH: ${{ inputs.dev-deploy != null && './devbuild' || './build' }}

concurrency:
  group: $WORKFLOW_NAME
  cancel-in-progress: true

jobs:
  export:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    container:
      image: barichello/godot-ci:mono-3.5.2
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@v3

      - name: "Setup node"
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      
      - name: "Install Requirements"
        run: |
          apt-get update -y && apt-get install -y unzip && apt-get install -y wget && apt-get install -y cpio
          apt install -y npm
          npm i --save wrangler
          mkdir -p $HOME/.local/share/godot/templates/3.5.2.stable.mono
          wget https://github.com/godotengine/godot/releases/download/3.5.2-stable/Godot_v3.5.2-stable_mono_export_templates.tpz
          unzip Godot_v3.5.2-stable_mono_export_templates.tpz -d /tmp
          mv /tmp/templates/* $HOME/.local/share/godot/templates/3.5.2.stable.mono
          
      - name: "Export to HTML5"
        run: | 
          mkdir -v -p ${{ format( '{0}/web', env.BUILD_PATH ) }}
          godot -v --export "HTML5" ${{ format( '{0}/web/index.html', env.BUILD_PATH ) }}
      
      - name: "Export to OSX"
        run: |
          mkdir -v -p ./build/mac
          godot -v --export "Mac OSX" ./build/mac/macos.zip

      - name: "Export to Windows"
        run: |
          mkdir -v -p ./build/windows
          godot -v --export "Windows Desktop" ./build/windows/windows.exe

      - name: "Export to X11"
        run: |
          mkdir -v -p ./build/linux
          godot -v --export "Linux/X11" ./build/linux/linux.x86_64
      
      - name: "Upload Artifacts"
        uses: actions/upload-artifact@master
        with:
          name: ${{ env.WORKFLOW_NAME }}
          path: ${{ env.BUILD_PATH }}
          retention-days: 2
    
  deploy-to-cloudflare:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    needs: export
    outputs:
      build-url: ${{ steps.pages_deploy && steps.pages_deploy.outputs.url }}
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
    
      - name: "Download artifact"
        uses: actions/download-artifact@master
        with:
          name: ${{ env.WORKFLOW_NAME }}
          path: ${{ env.BUILD_PATH }}
      
      - name: "Deploy"
        id: pages_deploy
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ypaaf
          directory: ./
          workingDirectory: ${{ format( '{0}/web', env.BUILD_PATH ) }}

  deploy-to-github-pages:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    needs: export
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
    
      - name: "Download artifact"
        uses: actions/download-artifact@master
        with:
          name: ${{ env.WORKFLOW_NAME }}
          path: ${{ env.BUILD_PATH }}
      
      - name: "Deploy to GitHub Pages"
        id: github_pages_deploy
        if: ${{ ! endsWith( env.WORKFLOW_NAME, 'dev-build' ) }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ format( '{0}/web', env.BUILD_PATH ) }}
          repository-name: ypaaf/ypaaf.github.io
          ssh-key: ${{ secrets.ACTIONS_DEPLOY_KEY }}
          branch: main
          git-config-name: 'ypaaf-builder[bot]'
          git-config-email: 'github-actions[bot]@users.noreply.github.com'
          commit-message: ${{ github.ref_name }}
          clean: true

      - name: "Dev Deploy to GitHub Pages"
        id: github_pages_dev_deploy
        if: ${{ endsWith( env.WORKFLOW_NAME, 'dev-build' ) }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: ${{ format( '{0}/web', env.BUILD_PATH ) }}
          repository-name: ypaaf/ypaaf-dev.github.io
          ssh-key: ${{ secrets.ACTIONS_DEV_DEPLOY_KEY }}
          branch: main
          git-config-name: 'ypaaf-builder[bot]'
          git-config-email: 'github-actions[bot]@users.noreply.github.com'
          commit-message: ${{ github.ref_name }}
          clean: true
      
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      deployments: write
    needs: 
    - export
    - deploy-to-github-pages
    - deploy-to-cloudflare
    
    steps:
      - name: "Checkout"
        uses: actions/checkout@master
    
      - name: "Download artifact"
        uses: actions/download-artifact@master
        with:
          name: ${{ env.WORKFLOW_NAME }}
          path: ${{ env.BUILD_PATH }}
      
      - name: "Create release"
        uses: softprops/action-gh-release@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag_name: ${{ github.ref_name }}
          prerelease: ${{ endsWith( env.WORKFLOW_NAME, 'dev-build' ) }}
          files: |
            ./build/mac/macos.zip
            ./build/windows/windows.exe
            ./build/linux/linux.x86_64
          body: "Web build: ${{ needs.deploy-to-cloudflare.outputs.build-url }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
